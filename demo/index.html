		<style>

	</head>
	<body>
		<div id="app">
			<h2 :style="{opacity}">分手了怎么办？</h2>
			<button @click="disapper">消失</button>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				opacity:0.5
			},
			methods:{
				disapper(){
					console.log("我小时候了");
					this.$destroy();
				}
			},
			mounted(){
				this.timer = setInterval(()=>{
					console.log("定时器被调用了");
					this.opacity-=0.01;
					if(this.opacity <= 0) this.opacity = 1;
				},16);
			},
			beforeDestroy(){
				clearInterval(this.timer);
			}
		})
	</script>
</html>
