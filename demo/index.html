<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue</title>
		<!-- <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_2535714_dw5oarwf8id.css"/> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
		<!-- <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script> -->
		<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
		<!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<!-- <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
		<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
		<!-- <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.js"></script> -->
		<style>
			
		</style>
	</head>
	<body>
		<div id="app">
			<input type="text" placeholder="请输入关键字" v-model="keyWord"/>
			<ul>
				<li v-for="person in fmtPersons">{{person.name}}</li>
			</ul>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				keyWord:'',
				persons:[
					{name:'马丽'},
					{name:'马冬梅'},
					{name:'陈学冬'},
					{name:'张学友'}
				]
			},
			computed:{
				fmtPersons(){
					const {persons,keyWord} = this;
					return persons.filter(p=>p.name.indexOf(keyWord)!=-1);
				}
			}
		})
	</script>
</html>
