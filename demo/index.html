<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue</title>
		<!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script> -->
	</head>
	<body>
		<h1>JS++前端业务提升</h1>
	</body>
	
	<script>	
	    let obj1 = {
	        fun:function(){
	            console.log(this)
	        }
	    }		
		obj1.fun()		//打印结果为Object对象，为他的调用者
	
		let obj2 = {
	        fun:()=>{
	            console.log(this)
	        }
		}		
		obj2.fun()		//打印结果为Window对象	
	</script>
</html>
