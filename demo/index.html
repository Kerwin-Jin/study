		<style>
			
		</style>
	</head>
	<body>
		<div id="app">
			姓：<input type="text" v-model="firstName"/><br>
			名：<input type="text" v-model="lastName"/><br>
			全名：<div>{{getFullName()}}</div>
		</div>
	  
	</body>
	
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				firstName:"liu",
				lastName:"jinfei"
			},
			methods:{
				getFullName(){
					return this.firstName+"-"+this.lastName;
				}
			}
		})
	</script>
</html>
