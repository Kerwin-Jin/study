<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	</head>
	<body>
		<h1>JS++前端业务提升</h1>
	</body>
	<script>
		function Compute(){
			var args = arguments,
				res;
			this.plus = function(){
				res=0
				loop('plus',res,args)
			}
			
			this.mul = function(){
				res=1
				loop('mul',res,args)
			}
			
			function loop(method,res,arg){
				if(method==='plus'){
					for(var i=0;i<args.length;i++){
						res+=args[i]
					}
				}else{
					res=1
					for(var i=0;i<args.length;i++){
						res*=args[i]
					}
				}
				
				console.log(res)
			}
		}
		
		var com = new Compute(1,2,3,4)
		com.plus()
		com.mul()
	</script>
