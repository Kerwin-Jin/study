<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.js"></script>
		<style>
			
		</style>
	</head>
	<body>
		<div id="app">
			<form @submit.prevent= "submit">
				账号：<input type="text" v-model="userInfo.account"/>
				<br><br>
				密码：<input type="password" v-model="userInfo.password"/>
				<br><br>
				性别：<input type="radio" name="gender" value="male" v-model="userInfo.gender"/>男
				<input type="radio" name="gender" value="female" v-model="userInfo.gender"/>女
				<br><br>
				爱好：<input type="checkbox" name="hobby" value="smoke" v-model="userInfo.hobby"/>抽烟
				<input type="checkbox" name="hobby" value="drink" v-model="userInfo.hobby"/>喝酒
				<input type="checkbox" name="hobby" value="drive" v-model="userInfo.hobby"/>开车
				<br><br>
				所属校区：
				<select name="city" v-model="userInfo.city">
					<option value ="">请选择校区</option>
					<option value ="beijing">北京</option>
					<option value ="shagnhai">上海</option>
					<option value ="shenzhen">深圳</option>
					<option value ="wuhan">武汉</option>
				</select>
				<br><br>
				其他信息：<textarea name="info" cols="30" rows="10" v-model="userInfo.info"></textarea>
				<br><br>
				<input type="checkbox" v-model="userInfo.agree"/>阅读并接受<a href="https://www.baidu.com">《用户协议》</a>
				<br><br>
				<button>提交</button>
			</form>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				userInfo:{
					account:'',
					password:'',
					gender:'',
					hobby:[],
					city:'',
					info:'',
					agree:false
				}
			},
			methods:{
				submit(){
					console.log(this.userInfo);
				}
			}
		})
	</script>
</html>
