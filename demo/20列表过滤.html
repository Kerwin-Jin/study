<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
		<style>
			
		</style>
	</head>
	<body>
		<div id="app">
			<input type="text" placeholder="请输入关键字" v-model="keyWord"/>
			<ul>
				<li v-for="person in fmtPersons">{{person.name}}---{{person.age}}岁</li>
			</ul>
		</div>
	</body>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				keyWord:'',
				persons:[
					{name:'马丽',age:45},
					{name:'马冬梅',age:32},
					{name:'陈学冬',age:30},
					{name:'张学友',age:25}
				]
			},
			computed:{
				fmtPersons(){
					const {persons,keyWord} = this;
					return persons.filter(p=>p.name.indexOf(keyWord)!=-1);
				}
			}
		})
	</script>
</html>
